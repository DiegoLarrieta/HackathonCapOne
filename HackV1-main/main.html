<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Simulador de Crédito</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importar Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Importar Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Tu hoja de estilos personalizada -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="admin.html">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="main.html">Simulador</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Sign out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="text-center mb-4">Simulador de Crédito</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="loan-form" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Monto del préstamo</label>
                        <input type="number" class="form-control" id="amount" name="amount" placeholder="Ingresa el monto" required>
                        <div class="invalid-feedback">
                            Por favor ingresa un monto válido.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Plazo en meses</label>
                        <div class="d-flex flex-wrap gap-2">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="months" id="months6" value="6" required>
                                <label class="form-check-label" for="months6">
                                    6 meses
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="months" id="months12" value="12" required>
                                <label class="form-check-label" for="months12">
                                    12 meses
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="months" id="months18" value="18" required>
                                <label class="form-check-label" for="months18">
                                    18 meses
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="months" id="months24" value="24" required>
                                <label class="form-check-label" for="months24">
                                    24 meses
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="months" id="months36" value="36" required>
                                <label class="form-check-label" for="months36">
                                    36 meses
                                </label>
                            </div>
                        </div>
                        <div class="invalid-feedback">
                            Por favor selecciona un plazo.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="creditScore" class="form-label">Score</label>
                        <input type="range" class="form-range" id="creditScore" name="creditScore" min="300" max="850" step="1" value="300" oninput="updateScoreLabel(this.value)">
                        <div class="d-flex justify-content-between">
                            <span>300-629</span>
                            <span>630-689</span>
                            <span>690-719</span>
                            <span>720-850</span>
                        </div>
                        <div id="scoreLabel" class="text-center mt-2">300</div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Calcular</button>
                    </div>
                    <div id="details-section" style="display: none;">
                      <!-- Aquí se inyectarán los detalles -->
                  </div>
                </form>
            </div>
        </div>

        <!-- Sección para mostrar los resultados -->
        <div id="results" class="results mt-5" style="display: none;">
            <h2 class="text-center mb-4">Bancos Recomendados</h2>
            <div class="container">
                <div id="cards-container" class="row justify-content-center g-4">
                    <!-- Las tarjetas de los bancos se agregarán aquí -->
                </div>
            </div>
        </div>
    </div>

<!-- Importar Bootstrap JS y dependencias -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

<!-- Tu script personalizado -->
<script src="/js/main.js" type="module"></script>
<script src="/js/details.js" type="module"></script>

<script>
    function updateScoreLabel(value) {
        document.getElementById('scoreLabel').textContent = value;
    }
</script>
</body>
</html>
